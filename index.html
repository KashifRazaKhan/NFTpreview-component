<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card</title>
</head>
<body>
<main>
  <div class="component">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" width="275" height="275">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="icon">&nbsp;&nbsp;<b>0.041 ETH</b>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock" width="17" height="17">&nbsp;&nbsp;
        <p>3 days left</p>
      </div>
    </div>
      <div class="line"></div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar" width="32" height="32">
      <p> Creation of <span class="name">Jules Wyvern</span></p>
    </div>
    </div>
</main> 
</body>
</html>
